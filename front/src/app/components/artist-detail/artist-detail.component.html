<div class="artist-box" *ngIf="artist">
	<div id="artist-head-card">
		<div class="image">
			<img class="artist-item-image img-thumbnail"  src="{{url +  'artist-get-image/' + artist.image}}" alt="Artist image" 
					onerror="this.onerror=null; this.src='../assets/img/band.jpg';" *ngIf="artist.image !== 'null'">
		</div>		

		<div class="data">
			<h1 [innerHTML]="artist.name"></h1>
			<p [innerHTML]="artist.description"></p>

			<a *ngIf="identity.role === 'ROLE_ADMIN'" [routerLink]="['/add-album', artist._id]" class="btn btn-dark">Add album</a>
		</div>
	</div>
	<div class="clearfix"></div>
	<div id="albums-gallery" >

	</div>	
</div>
